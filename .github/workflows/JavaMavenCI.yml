# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# This workflow uses actions that are not certified by GitHub.

name: Java CI with Maven
run-name: ${{ github.actor }} committed at ${{ github.event_name }}

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # The workflow will run every day at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and run tests with coverage for jobs4u.app1
        run: mvn -B clean verify jacoco:report -f jobs4u.app1/pom.xml

      - name: Build with Maven and run tests with coverage for jobs4u.app2
        run: mvn -B clean verify jacoco:report -f jobs4u.app2/pom.xml

      - name: Upload code coverage report for jobs4u.app1
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-app1
          path: jobs4u.app1/target/site/jacoco

      - name: Upload code coverage report for jobs4u.app2
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-app2
          path: jobs4u.app2/target/site/jacoco

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3