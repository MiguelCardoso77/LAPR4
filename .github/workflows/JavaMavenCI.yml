# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# This workflow uses actions that are not certified by GitHub.

name: Java CI with Maven
run-name: ${{ github.actor }} committed at ${{ github.event_name }}

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # The workflow will run every day at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build all modules with Maven
        run: mvn %1 %2 dependency:copy-dependencies package

      - name: Generate project coverage report
        run: mvn -B jacoco:report-aggregate

      - name: Upload project coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jobs4u-coverage-report
          path: jobs4u.util.ci/target/site/jacoco-aggregate